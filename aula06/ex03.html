<body>
    <h1>Olá mundo!</h1><hr>
    <p>Ja me livrei da maldição!</p>

    <script>       
      
      var n1 = Number.parseInt(window.prompt('Digite um numero: '))   //pode usar somente o Number!!   //converter para string(s)

      var s = n1 + n2     
     // window.alert('O resultado da soma é: ' + s)   
      window.alert( `a soma entre ${n1} e ${n2} é igual á ${s} `)
